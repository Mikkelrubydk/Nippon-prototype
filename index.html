<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Hina+Mincho&family=League+Spartan:wght@100..900&family=Mochiy+Pop+P+One&family=Noto+Sans+JP:wght@100..900&family=Sawarabi+Gothic&family=Yomogi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Nippon Forside</title>
</head>
<body>
    <header>
        <nav id="mynav">
            <img class="logo" src="img/Nipponlogotekst.png" alt="Nippon Logo">
            <ul>
                <div class="dropdown">
                    <li><a class="dropbtn" href="">Sådan fungerer det</a></li>
                    <div id="myDropdown" class="dropdown-content">
                        <a href="">FAQ</a>
                    </div>
                </div>
                <div class="dropdown">
                    <li><a class="dropbtn" href="">Bestil</a></li>
                    <div id="myDropdown" class="dropdown-content">
                        <a href="">Bland selv pakken</a>
                        <a href="">Basic-pakken</a>
                        <a href="">Fredagspakken</a>
                        <a href="">Opstartspakken</a>
                    </div>
                </div>
                <div class="dropdown">
                    <li><a class="dropbtn" href="">Om os</a></li>
                    <div id="myDropdown" class="dropdown-content">
                        <a href="">Hvem er vi</a>
                        <a href="">Vores værdier</a>
                        <a href="">Kontakt</a>
                        
                    </div>
                </div>
            </ul>
            <figure class="ikoner">
                <img src="img/soegikon.webp" alt="Search Icon">
                <img src="img/bruger.webp" alt="User Icon">
            </figure>
        </nav>
    </header>
    <section class="forside">
        <div class="forsideelementer">
            <img src="img/forside.webp" alt="forsidebillede">
            <h1>Japansk-inspirerede måltidskasser <br> direkte til døren!</h1>
            <div class="forsideknap"><a href="">Se mere</a></div>
        </div>
    </section>

    <section class="moeltidskasse">
        <img src="img/måltidskasse2.webp" alt="Måltidskasse fra Nippon">
    </section>

    <footer>

    </footer>
    <script src="js/script.js"></script>
</body>
</html>
