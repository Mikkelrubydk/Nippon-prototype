    <main>
        <div class="payment">
            <form action="#">
                <div class="personalinfo">
                    <h3 class="fname"> Navn </h3> 
  
                    <div class="inputBox"> 
                        <label for="lname"> Efternavn</label> 
                        <input type="text" id="lname" 
                               placeholder="Enter your full name" 
                               required> 
                    </div> 
  
                    <div class="inputBox"> 
                        <label for="email"> 
                              Email: 
                          </label> 
                        <input type="text" id="email" 
                               placeholder="Enter email address" 
                               required> 
                    </div> 
  
                    <div class="inputBox"> 
                        <label for="address"> 
                              Address: 
                          </label> 
                        <input type="text" id="address" 
                               placeholder="Enter address" 
                               required> 
                    </div> 
  
                    <div class="inputBox"> 
                        <label for="city"> 
                              City: 
                          </label> 
                        <input type="text" id="city" 
                               placeholder="Enter city" 
                               required> 
                    </div> 
  
                    <div class="flex"> 
  
                        <div class="inputBox"> 
                            <label for="state"> 
                                  State: 
                              </label> 
                            <input type="text" id="state" 
                                   placeholder="Enter state" 
                                   required> 
                        </div> 
  
                        <div class="inputBox"> 
                            <label for="zip"> 
                                  Zip Code: 
                              </label> 
                            <input type="number" id="zip" 
                                   placeholder="123 456" 
                                   required> 
                        </div> 
  
                    </div> 
  
                </div> 
                </div>
            </form>
        </div>
    </main>
