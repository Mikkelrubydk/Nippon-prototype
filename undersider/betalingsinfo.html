<html lang="da">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/style.css">
    <title>Nippon Forside</title>
</head>

<body>
    <header>
        <nav id="nav">
            <a href="../index.html"><img class="logo" src="../img/Nipponlogotekst.webp" alt="Nippon Logo"></a>
            <ul class="nav-links">
                <li><a href="../undersider/faq.html">Sådan fungerer det</a></li>
                <li><a href="">Bestil</a></li>
                <li><a href="">Om os</a></li>        
            </ul>
            
            <ul class="burgermenu">
                <li><a href="../undersider/faq.html">Sådan fungerer det</a></li>
                <li><a href="">Bestil</a></li>
                <li><a href="">Om os</a></li> 
            </ul>

            <figure class="ikoner">
                    <img src="../img/icon/soegikon.webp" alt="Search Icon">
                    <img src="../img/icon/bruger.webp" alt="User Icon">
                <figure class="burger" aria-expanded="false">
                    <div class="top-bread"></div>
                    <div class="meat"></div>
                    <div class="bottom-bread"></div>
                </figure>
            </figure>
        </nav>
    </header>

    <main>
        <h1>Betalings oplysninger</h1>

        <div class="payment">
            <form action="#">
                <div class="personalinfo">
                    <h3 class="personal"> Personlig information</h3> 
                    
                    <div class="names">
                        <div class="inputBox"> 
                            <label for="fname"> Fornavn</label> 
                            <input type="text" id="lname" required> 
                        </div> 

                        <div class="inputBox"> 
                             <label for="lname"> Efternavn</label> 
                            <input type="text" id="lname" required> 
                        </div> 
                    </div>    
                    
  
                    <div class="inputBox"> 
                        <label for="email"> Email </label> 
                        <img src="../img/icon/email.webp" width=25>
                        <input  type="text" id="email" required> 
                    </div> 
  
                    <div class="inputBox"> 
                        <label for="phone"> Telefon nummer  </label> 
                        <img src="../img/icon/phone.webp" width=25>
                        <input type="text" id="phone" required> 
                    </div> 
  
                    <div class="inputBox"> 
                        <label for="adresse"> Adresse </label> 
                        <img src="../img/icon/adresse.webp" width=25>
                        <input type="text" id="adresse" required> 
                    </div> 
  
                    <div class="leveringinfor">
                        <div class="inputBox"> 
                            <label for="place"> Hvor skal vi stille kassen?</label> 
                            <input type="text" id="place" required> 
                        </div> 

                        <div class="inputBox"> 
                             <label for="commentplace"> Kommentarer til levering?</label> 
                            <input type="text" id="commentplace"> 
                        </div> 
                    </div> 
                </div> 

                <div class="betalingsinfo">
                    <h3 class="payinfo"> Kort information</h3> 
                    <p>Betalingsmuligheder</p>
                    <img src="" alt="Visa logo">

                    <div class="inputBox"> 
                        <label for="namepay"> Navn på betalingskortet</label> 
                        <input type="text" id="namepay" required> 
                    </div> 

                    <div class="inputBox"> 
                        <label for="cardnr"> Kort nummer</label> 
                        <input type="text" id="cardnr" 
                        placeholder="0000 0000 0000 0000" 
                        maxlength="19" required>  
                    </div> 

                    <div class="inputBox"> 
                        <label for="controlnr"> Kontrol nummer</label> 
                        <input type="text" id="controlnr" 
                        placeholder="000" 
                        maxlength="3" required>  
                    </div>


                </div>    
            </form>
        </div>
    </main>
</body>
